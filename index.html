<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder=""
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="current">
        <div class="card-body">
          <section id="city"></section>
            <section id="date"></section>
            <img id="weather_image" src="">
            <section id="temperature"></section>
            <section id="humidity"></section>
            <span id="wind-speed"></span>
        </div>
      </div>

        <!-- <div class="five-days">
          <div class="card-body">
              <section id="dates-0"></section>
              <img id="weather_image-0" src="">
              <section id="temp-0"></section>
              <section id="humid-0"></section>
          </div>
        </div> -->

        <div class="five-days">
          <div class="card-body">
              <section id="dates-1"></section>
              <img id="weather_image-1" src="">
              <section id="temp-1"></section>
              <section id="humid-1"></section>
          </div>
        </div>

        <div class="five-days">
          <div class="card-body">
              <section id="dates-2"></section>
              <img id="weather_image-2" src="">
              <section id="temp-2"></section>
              <section id="humid-2"></section>
          </div>
        </div>

        <div class="five-days">
          <div class="card-body">
              <section id="dates-3"></section>
              <img id="weather_image-3" src="">
              <section id="temp-3"></section>
              <section id="humid-3"></section>
          </div>
        </div>

        <div class="five-days">
          <div class="card-body">
              <section id="dates-4"></section>
              <img id="weather_image-4" src="">
              <section id="temp-4"></section>
              <section id="humid-4"></section>
          </div>
        </div>
       
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
